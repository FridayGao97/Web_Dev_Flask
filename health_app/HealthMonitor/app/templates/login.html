<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<style>
		.limiter {
		width: 100%;
		margin: 0 auto;
		}

		.container-login100 {
		width: 100%;  
		min-height: 100vh;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		padding: 15px;
		background: #9053c7;
		background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
		background: linear-gradient(-135deg, #c850c0, #4158d0);
		}
		.wrap-login100 {
		width: 960px;
		background: #fff;
		border-radius: 10px;
		overflow: hidden;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		padding: 177px 130px 33px 95px;
		}
		.login100-pic {
		width: 316px;
		}
		.login100-form {
		width: 290px;
		}
		.login100-form-title {
		font-family: Poppins-Bold;
		font-size: 24px;
		color: #333333;
		line-height: 1.2;
		text-align: center;

		width: 100%;
		display: block;
		padding-bottom: 54px;
		}
		/*---------------------------------------------*/
		.wrap-input100 {
		position: relative;
		width: 100%;
		z-index: 1;
		margin-bottom: 10px;
		}


		.validate-input {
		position: relative;
		}
		.input100 {
		font-family: Poppins-Medium;
		font-size: 15px;
		line-height: 1.5;
		color: #666666;

		display: block;
		width: max-content;
		background: #e6e6e6;
		height: 50px;
		border-radius: 25px;
		padding: 0 30px 0 68px;
		}
		.focus-input100 {
		display: block;
		position: absolute;
		border-radius: 25px;
		bottom: 0;
		left: 0;
		z-index: -1;
		width: 100%;
		height: 100%;
		box-shadow: 0px 0px 0px 0px;
		color: rgba(87,184,70, 0.8);
		}

		.input100:focus + .focus-input100 {
		-webkit-animation: anim-shadow 0.5s ease-in-out forwards;
		animation: anim-shadow 0.5s ease-in-out forwards;
		}
		.symbol-input100 {
		font-size: 15px;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		align-items: center;
		position: absolute;
		border-radius: 25px;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		padding-left: 35px;
		pointer-events: none;
		color: #666666;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}
		.input100:focus + .focus-input100 + .symbol-input100 {
		color: #57b846;
		padding-left: 28px;
		}
		.container-login100-form-btn {
		width: 100%;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		padding-top: 20px;
		}

		.login100-form-btn {
		font-family: Montserrat-Bold;
		font-size: 15px;
		line-height: 1.5;
		color: #fff;
		text-transform: uppercase;

		width: 100%;
		height: 50px;
		border-radius: 25px;
		background: #57b846;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 25px;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.login100-form-btn:hover {
		background: #333333;
		}
		.alert-validate::before {
		content: attr(data-validate);
		position: absolute;
		max-width: 70%;
		background-color: white;
		border: 1px solid #c80000;
		border-radius: 13px;
		padding: 4px 25px 4px 10px;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 8px;
		pointer-events: none;

		font-family: Poppins-Medium;
		color: #c80000;
		font-size: 13px;
		line-height: 1.4;
		text-align: left;

		visibility: hidden;
		opacity: 0;

		-webkit-transition: opacity 0.4s;
		-o-transition: opacity 0.4s;
		-moz-transition: opacity 0.4s;
		transition: opacity 0.4s;
		}

		.alert-validate::after {
		content: "\f06a";
		font-family: FontAwesome;
		display: block;
		position: absolute;
		color: #c80000;
		font-size: 15px;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 13px;
		}

		.alert-validate:hover:before {
		visibility: visible;
		opacity: 1;
		}
		.txt1 {
		font-family: Poppins-Regular;
		font-size: 13px;
		line-height: 1.5;
		color: #999999;
		}

		.txt2 {
		font-family: Poppins-Regular;
		font-size: 13px;
		line-height: 1.5;
		color: #666666;
		}
		body {
		background: #9053c7;
		background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
		background: linear-gradient(-135deg, #c850c0, #4158d0);

		}
		div.mainpage100 {
			width: 960px;
			background: #fff;
			border-radius: 10px;
			overflow: hidden;

			display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 30px 80px 40px 80px;
			margin: auto;
			position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            clear:both;
            float:left;
			

		}



	</style>
</head>
<body>
	
	<div class="mainpage100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://i.ibb.co/hB23m50/img-01.png" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						Health Recording System Member Log
					</span>

					<form method = 'post' action = "{{url_for('user_login_main')}}"> 
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" placeholder="Email" value='{{email if email != None}}'>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="password" placeholder="Password" value='{{password if password != None}}'>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<!-- <button class="login100-form-btn">
								Login
							</button> -->
							<input class="login100-form-btn" type="submit" value="Log In">
						</div>
					</form>
					
					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{{url_for('recoverByEmail')}}">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{{url_for('user_register')}}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					
				
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>

</body>
</html>
