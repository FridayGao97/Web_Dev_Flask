	<title>Recovery Page</title>

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

    <style>
		.limiter {
		width: 100%;
		margin: 0 auto;
		}

		.container-login100 {
		width: 100%;  
		min-height: 100vh;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		padding: 15px;
		background: #9053c7;
		background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
		background: linear-gradient(-135deg, #c850c0, #4158d0);
		}
		.wrap-login100 {
		width: 960px;
		background: #fff;
		border-radius: 10px;
		overflow: hidden;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		padding: 177px 130px 33px 95px;
		}
		.login100-pic {
		width: 316px;
		}
		.login100-form {
		width: 290px;
		}
		.login100-form-title {
		font-family: Poppins-Bold;
		font-size: 24px;
		color: #333333;
		line-height: 1.2;
		text-align: center;

		width: 100%;
		display: block;
		padding-bottom: 54px;
		}
		/*---------------------------------------------*/
		.wrap-input100 {
		position: relative;
		width: 100%;
		z-index: 1;
		margin-bottom: 10px;
		}


		.validate-input {
		position: relative;
		}
		.input100 {
		font-family: Poppins-Medium;
		font-size: 15px;
		line-height: 1.5;
		color: #666666;

		display: block;
		width: max-content;
		background: #e6e6e6;
		height: 50px;
		border-radius: 25px;
		padding: 0 30px 0 68px;
		}
		.focus-input100 {
		display: block;
		position: absolute;
		border-radius: 25px;
		bottom: 0;
		left: 0;
		z-index: -1;
		width: 100%;
		height: 100%;
		box-shadow: 0px 0px 0px 0px;
		color: rgba(87,184,70, 0.8);
		}

		.input100:focus + .focus-input100 {
		-webkit-animation: anim-shadow 0.5s ease-in-out forwards;
		animation: anim-shadow 0.5s ease-in-out forwards;
		}
		.symbol-input100 {
		font-size: 15px;

		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		align-items: center;
		position: absolute;
		border-radius: 25px;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		padding-left: 35px;
		pointer-events: none;
		color: #666666;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}
		.input100:focus + .focus-input100 + .symbol-input100 {
		color: #57b846;
		padding-left: 28px;
		}
		.container-login100-form-btn {
		width: 100%;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		padding-top: 20px;
		}

		.login100-form-btn {
		font-family: Montserrat-Bold;
		font-size: 15px;
		line-height: 1.5;
		color: #fff;
		text-transform: uppercase;

		width: 100%;
		height: 50px;
		border-radius: 25px;
		background: #57b846;
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-box;
		display: -ms-flexbox;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 0 25px;

		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
		transition: all 0.4s;
		}

		.login100-form-btn:hover {
		background: #333333;
		}
		.alert-validate::before {
		content: attr(data-validate);
		position: absolute;
		max-width: 70%;
		background-color: white;
		border: 1px solid #c80000;
		border-radius: 13px;
		padding: 4px 25px 4px 10px;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 8px;
		pointer-events: none;

		font-family: Poppins-Medium;
		color: #c80000;
		font-size: 13px;
		line-height: 1.4;
		text-align: left;

		visibility: hidden;
		opacity: 0;

		-webkit-transition: opacity 0.4s;
		-o-transition: opacity 0.4s;
		-moz-transition: opacity 0.4s;
		transition: opacity 0.4s;
		}

		.alert-validate::after {
		content: "\f06a";
		font-family: FontAwesome;
		display: block;
		position: absolute;
		color: #c80000;
		font-size: 15px;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-moz-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		-o-transform: translateY(-50%);
		transform: translateY(-50%);
		right: 13px;
		}

		.alert-validate:hover:before {
		visibility: visible;
		opacity: 1;
		}
		.txt1 {
		font-family: Poppins-Regular;
		font-size: 13px;
		line-height: 1.5;
		color: #999999;
		}

		.txt2 {
		font-family: Poppins-Regular;
		font-size: 13px;
		line-height: 1.5;
		color: #666666;
		}
		body {
		background: #9053c7;
		background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
		background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
		background: linear-gradient(-135deg, #c850c0, #4158d0);

		}
		div.mainpage100 {
            width: max-content;
            height: 88%;
            background: #fff;
            border-radius: 10px;
            overflow: auto;

            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 30px 80px 40px 80px;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            clear:both;
            float:left;
            text-align:justify;

        }
        div.element{
            width: 100%;
            
        }
	</style>
</head>
<body>

    <div class="mainpage100">


                <div class="element">
                    <h5> {{ email_display }} </h5>
                    <h2 id="Configure_User">Configure User's Data </h2>
                    <p>(Please filled all field below unless optinonal)</p>
                    <br>
                </div>

                <div class="element">
                <form class="form_confi" method = 'post' action = "{{url_for('configure_data', email=email_display)}}">
                    
                    <div class="wrap-input100 validate-input">
                    <label>How old are you now? (eg. 20)</label>
                    <input class="input100" type='text' name='age' value='{{age if age != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                    <label>Gender (Female / Male / Others)</label>
                    <input class="input100" type='text' name='gender' value='{{gender if gender != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                    <label>Weights in kg</label>
                    <input class="input100" type='text' name='weight' value='{{weight if weight != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                    <label>Height in cm (please do not put floatpoint)</label>
                    <input class="input100" type='text' name='height' value='{{height if height != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label>Waist circumference in cm (please do not put floatpoint)</label>
                        <input class="input100" type='text' name='waist' value='{{waist if waist != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label>Hip circumference in cm (please do not put floatpoint)</label>
                        <input class="input100" type='text' name='hip' value='{{hip if hip != None}}'>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label>Heart Rate in bpm (beats per minute)</label>
                        <input class="input100" type='text' name='heart' value='{{heart if heart != None}}'>
                    </div>


                    <!-- optional -->
                    <hr>
                    <p>Optional Choices</p>
                    <hr>
                    <div class="wrap-input100 validate-input">
                        <label>[Optional]Systolic Blood Pressure[first value] in mmHg (millimeters of mercury)</label>
                        <input class="input100" type='text' name='blood' value='{{blood if blood != None}}'>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <label>[Optional]Daily average steps</label>
                        <input class="input100" type='text' name='steps' value='{{steps if steps != None}}'>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <label>[Optional]Daily average sleeping hours</label>
                        <input class="input100" type='text' name='sleep' value='{{sleep if sleep != None}}'>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <label>[Optional]Daily water drinking in ml (1 bottle ~= 500ml)</label>
                        <input class="input100" type='text' name='water' value='{{water if water != None}}'>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <label>[Optional]Vegetable eaten in percentage (eg. 60 means 60%)</label>
                        <input class="input100" type='text' name='vegetable' value='{{vegetable if vegetable != None}}'>
                    </div>



                    <div class="container-login100-form-btn"><input class="login100-form-btn" type="submit" value="Submit"></div>

                </form>
                </div> 
    </div>
