    <style>
        body {
            background: #9053c7;
            background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
            background: linear-gradient(-135deg, #c850c0, #4158d0);

            }
        div.mainpage100 {
            width: 960px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;

            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 30px 40px 40px 40px;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            clear:both;
            float:left;

        }
        div.element{
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="mainpage100">
        <div class="element">
			<p>
                {% if message %}
                {{ message }}
                {% endif %}
            </p>
        </div>


    </div>
